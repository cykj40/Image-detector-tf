<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Detector</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
    <link rel="preload" href="./model/model.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./model/weights.bin" as="fetch" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Image detector</h1>
    </header>

    <section class="app-container">
        <div class="canvas-container">
            <canvas id="myCanvas" width="200" height="200" style="display: block"></canvas>
            <div id="model-loading" class="loading-indicator hidden">
                <div class="spinner"></div>
                <span>Loading model...</span>
            </div>
        </div>
        <p class="prediction"></p>
        <div id="prediction-loading" class="loading-indicator hidden">
            <div class="spinner"></div>
            <span>Processing...</span>
        </div>
    </section>

    <img alt="" class="imageToCheck" />

    <section class="buttons">
        <button id="clear-button">Clear</button>
        <button id="check-button">Predict</button>
        <a href="" id="download-link">Download</a>
    </section>

    <div class="debug-panel">
        <h3>Debug Information</h3>
        <pre id="debug-output"></pre>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
